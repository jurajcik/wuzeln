<mat-card class="team-slot" ngClass="{{customClass}}" droppable (onDrop)="onDropListener($event)">
  <mat-card-subtitle class="font-weight-bold">{{title}}</mat-card-subtitle>
  <mat-card-content>
    <mat-card class="assigned" *ngIf="teamArray[position]" draggable [dragData]="teamArray[position]">
      <mat-card-content>{{teamArray[position].name}}</mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
